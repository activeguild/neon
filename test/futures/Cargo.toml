[package]
name = "neon-futures-test"
version = "0.1.0"
authors = ["The Neon Community <david.herman@gmail.com>"]
license = "MIT"
exclude = ["artifacts.json", "index.node"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
once_cell = "1"
tokio = { version = "1", features = ["rt-multi-thread"] }

[dependencies.neon]
version = "*"
path = "../.."
default-features = false
features = ["futures", "napi-6"]
